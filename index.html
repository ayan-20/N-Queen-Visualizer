<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <title>N-Queen-Visualizer</title>
    <link rel="icon" href="logo.png" type="image/icon type" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.4/nouislider.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.4/nouislider.min.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="queen.js"></script>
    <script src="algo.js"></script>
    <script src="sim.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div>
      <!-- Page Content goes here -->
      <div class="row" id="main_row">
        <div class="col s7">
          <center>
            <!-- sim goes here -->
            <div id="sim_cont"></div>
          </center>
        </div>

        <div class="col s4 grey align">
          <div class="row">
            <a class="waves-effect waves-light btn" onclick="startpressed()"
              >Start</a
            >
            <a class="waves-effect waves-light btn" onclick="reset()">Reset</a>
          </div>
          <div class="row">
            <div class="col s3">Speed:</div>
            <div id="speed" class="col s5"></div>
          </div>
          <div class="row">
            <div class="col s3">Queens:</div>
            <div id="nq" class="col s5"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
